<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyTracker</title>
    <link rel="stylesheet" href="./weather.css" />
    <link rel="icon" href="/images/clear.png" />
  </head>
  <body>
    <header class="container d-flex mb">
      <h1>SkyTracker App</h1>
      <form class="d-flex">
        <input
          type="text"
          placeholder="Enter city or country"
          class="search-input"
          id="search"
          autocomplete="off"
        />
        <img src="./images/search-icon.svg" alt="search" class="search-img" />
      </form>
      <select name="temperature" id="temp-change">
        <option value="" disabled selected value>--Any--</option>
        <option value="C" class="degree-option">Celsius</option>
        <option value="F" class="degree-option">Fahrenheit</option>
      </select>
    </header>
    <div class="weather-container container"></div>
    <script src="./weather.js"></script>
  </body>
</html>
